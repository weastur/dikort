[main]
range = HEAD~1..HEAD
repository = ./

[logging]
enabled = no
format = %(levelname)s - %(asctime)s - %(filename)s:%(lineno)d - %(message)s
level = DEBUG
datefmt = %Y-%m-%d %H:%M:%S

[rules]
enable_length = no
enable_capitalized_summary = no
enable_trailing_period = no
enable_singleline_summary = no
enable_signoff = no
enable_gpg = no
enable_regex = no
enable_author_name_regex = no
enable_author_email_regex = no

[merge_rules]
enable_length = no
enable_capitalized_summary = no
enable_trailing_period = no
enable_singleline_summary = no
enable_signoff = no
enable_gpg = no
enable_regex = no
enable_author_name_regex = no
enable_author_email_regex = no

[rules.settings]
min_length = 10
max_length = 50
capitalized_summary = yes
trailing_period = no
singleline_summary = yes
signoff = yes
gpg = yes
regex = .*
author_name_regex = ^Pavel Sapezhko$
author_email_regex = ^me@weastur.com$

[merge_rules.settings]
min_length = 10
max_length = 50
capitalized_summary = yes
trailing_period = no
singleline_summary = yes
signoff = yes
gpg = yes
regex = .*
author_name_regex = ^Pavel Sapezhko$
author_email_regex = ^me@weastur.com$
